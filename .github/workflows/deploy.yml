name: Build & Push React to ECR

on:
  push:
    branches: [ main ] # O tu rama

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: web-app-verity
        run: npm ci

      - name: Build React app
        working-directory: web-app-verity
        env:
          REACT_APP_API_BASE_URL: http://python-services.stage.highend.app/
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-2

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2
        with:
          region: ap-southeast-2

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: 969288724771.dkr.ecr.ap-southeast-2.amazonaws.com
          ECR_REPOSITORY: verity-web
        run: |
          docker build -t verity-web -f web-app-verity/Dockerfile web-app-verity
          docker tag verity-web:latest $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

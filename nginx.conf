worker_processes  1;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout 65;
  client_max_body_size 20m;

  server {
    listen 80;
    server_name _;

    root  /usr/share/nginx/html;
    index index.html;

    # ---- Proxy de imágenes externas (CORS safe para html2canvas) ----
    location /img-proxy/ {
      resolver 8.8.8.8 valid=300s;
      set $asset_host assets.highend.app;

      rewrite ^/img-proxy(.*)$ $1 break;
      proxy_pass https://$asset_host$1;

      proxy_set_header Host $asset_host;
      proxy_set_header Accept-Encoding "";
      proxy_hide_header Access-Control-Allow-Origin;
      add_header Access-Control-Allow-Origin * always;

      expires 1h;
    }

    # ---- React SPA fallback ----
    location / {
      try_files $uri /index.html;
    }

    # ---- Estáticos (opcional) ----
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|webp|ttf|woff|woff2)$ {
      expires 30d;
      access_log off;
    }
  }
}

worker_processes  1;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout 65;
  client_max_body_size 20m;

  server {
    listen 80;
    server_name _;

    root  /usr/share/nginx/html;
    index index.html;

    # ---------- IMG PROXY (para evitar CORS en html2canvas) ----------
    # /img-proxy/lo-que-sigue  ->  https://assets.highend.app/lo-que-sigue
    location ~ ^/img-proxy/(.*)$ {
      resolver 8.8.8.8 valid=300s;
      proxy_pass https://assets.highend.app/$1$is_args$args;
      proxy_set_header Host assets.highend.app;
      proxy_set_header Accept-Encoding "";
      proxy_hide_header Access-Control-Allow-Origin;
      add_header Access-Control-Allow-Origin * always;
      expires 1h;
    }

    # ---------- SPA React ----------
    location / {
      try_files $uri /index.html;
    }

    # ---------- Est√°ticos ----------
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|webp|ttf|woff|woff2)$ {
      expires 30d;
      access_log off;
    }
  }
}
